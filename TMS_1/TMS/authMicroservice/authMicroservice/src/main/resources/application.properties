
spring.application.name=auth-service
server.port=8000

# ===============================
# Database (MSSQL) Configuration
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TMSDB1;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sqlserver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / Hibernate Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===============================
# Eureka Client Config
# ===============================
eureka.client.service-url.defaultZone=http://localhost:2000/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true


#MSSQL Configuration for PascalCase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl