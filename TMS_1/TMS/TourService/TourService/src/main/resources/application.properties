# ---------------------------
# Server Configuration
# ---------------------------
server.port=8080

# ---------------------------
# Eureka Client Configuration
# ---------------------------
spring.application.name=tourservice
eureka.client.service-url.defaultZone=http://localhost:2000/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ---------------------------
# Datasource Configuration (SQL Server)
# ---------------------------
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TMSDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sqlserver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ---------------------------
# JPA / Hibernate Configuration
# ---------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
