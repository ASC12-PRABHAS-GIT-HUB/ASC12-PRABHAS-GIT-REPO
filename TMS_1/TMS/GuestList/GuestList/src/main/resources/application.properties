spring.application.name=GuestList

server.port=8090

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TMSDB1;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sqlserver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

eureka.client.service-url.defaultZone=http://localhost:2000/eureka/
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

logging.level.org.springframework=INFO
logging.level.com.guest=DEBUG

#MSSQL Configuration for PascalCase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl