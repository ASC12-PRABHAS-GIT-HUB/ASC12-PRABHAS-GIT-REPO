spring.application.name=hotelService

server.port=8001


# Database Configuration (MSSQL)

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TMSDB1;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sqlserver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# Hibernate / JPA Config

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect


# Eureka Client Config

eureka.client.service-url.defaultZone=http://localhost:2000/eureka/
eureka.instance.prefer-ip-address=true

#MSSQL Configuration for PascalCase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl